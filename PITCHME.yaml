theme : night
theme-override : assets/css/PITCHME.css
# theme-override : assets/css/PITCHME.codemax.css
logo : assets/image/logo.png
highlight : hybrid
transition : none
published : true
footnote : "GitPitch [ Sky ] Presentation Template"

# set slide page
#slide-number: true
# slide auto play 
#autoslide : 5000
# slide loop
#loop : true
# transition
#transition : fade
# chart
#charts : true
